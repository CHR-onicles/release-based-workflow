name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # To be able to create a release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
